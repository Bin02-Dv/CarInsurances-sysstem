{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Insurance - Claims</title>
{% endblock %}

{% block Css %}
<link rel="stylesheet" href="{% static 'css/claims.css' %}">
{% endblock %}


{% block content %}

<div class="claims-container">
    <header>
        <h1>Claims Management</h1>
        <input type="text" id="searchBar" placeholder="Search Claims...">
        <a href="/add-claims/"><button class="btn-add">Add New Claim</button></a>
    </header>

    <table>
        <thead>
            <tr>
                <th>Claim ID</th>
                <th>Policy Holder</th>
                <th>Claim Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>John Doe</td>
                <td>₦150,000</td>
                <td>Pending</td>
                <td>
                    <button class="btn-approve">Approve</button>
                    <button class="btn-reject">Reject</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Jane Smith</td>
                <td>₦75,000</td>
                <td>Approved</td>
                <td>
                    <button class="btn-approve" disabled>Approve</button>
                    <button class="btn-reject" disabled>Reject</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
